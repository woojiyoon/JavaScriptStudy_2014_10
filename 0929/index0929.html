<html>
    <head>
        <meta charset="utf-8"> 
        
    </head>
    <body>
        Hello, world
        <script>
            
            var input = prompt('이름을 입력하세요','이름');
            
            if(isNaN(input)){   // isNaN("문자") ==> true , isNaN(숫자) ==> false
                if(checkAscii(input))
                    alert("You are english");
                else
                    alert("You are korean");
            }
            else{
                alert("You are number");
            }
            
                
            function checkAscii(str) {
                var english = true;
                for(var i = 0; i < str.length; i++) {
                    if(str.charCodeAt(i) > 127) // ASCII 127까지만 영어(특수문자포함)
                        english = false;
                    else
                        english = true;
                }
                return english;
            }    
                
        </script>
    </body>
</html>
